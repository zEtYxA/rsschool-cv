<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link href="style.css" rel="stylesheet">

</head>

<body class="container__list">
   <header>
      <div class="container__logo">
         <div class="img">
            <img src="./assets/Ancients/Azathoth.png" alt="azathoth" class="img1 img anc">
            <img src="./assets/Ancients/Cthulthu.png" alt="Cthulthu" class="img2 img anc">
            <p></p>
            <img src="./assets/Ancients/IogSothoth.png" alt="IogSothoth" class="img3 img anc">
            <img src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath" class="img4 img anc">
         </div>
         <div>
            <button class="rechange">Замешать</button>
            <img src="./assets/mythicCardBackground.png" alt="" class="colode">

         </div>

         <div class="level__point">
            <div class="first__level">
               <p class="text-content">Первый уровень</p>
               <span class="greenCards0 green"></span>
               <span class="brownCards0 brown"></span>
               <span class="blueCards0 blue"></span>


            </div>
            <div class="second__level">
               <p class="text-content">Второй уровень</p>
               <span class="greenCards1 green"></span>
               <span class="brownCards1 brown"></span>
               <span class="blueCards1 blue"></span>

            </div>

            <div class="third__level">

               <p class="text-content">Третий уровень</p>
               <span class="greenCards2 green"></span>
               <span class="brownCards2 brown"></span>
               <span class="blueCards2 blue"></span>
            </div>

         </div>
      </div>
   </header>
   <main>
      <div class="centr">
         <div class="level">
            <span class="level-l">легкий</span>

         </div>


         <div class="asd">
            <img src="" alt="" class="pict">


         </div>
      </div>
   </main>




   <script src="./index.js" type="module"></script>
</body>

</html>
